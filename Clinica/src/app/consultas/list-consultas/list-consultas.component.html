<mat-toolbar color="primary">
    <span>Consultas :</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-card>
  <div class="container-fluid">
       <mat-form-field >
        <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)"  #input autocomplete="off">
          
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addEditConsulta()" >Agregar</button>
    </div>
        
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z15" matSort>
      
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre_Pac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Paciente</th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre_Pac}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Nombre_Doc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Doctor </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre_Doc} </td>
        </ng-container>

        <ng-container matColumnDef="No_Consultorio">
          <th mat-header-cell *matHeaderCellDef> Consultorio </th>
          <td mat-cell *matCellDef="let element"> {{element.No_Consultorio}} </td>
        </ng-container>

        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
        </ng-container>

        <ng-container matColumnDef="Motivo">
          <th mat-header-cell *matHeaderCellDef> Motivo </th>
          <td mat-cell *matCellDef="let element"> {{element.Motivo}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha_Con">
            <th mat-header-cell *matHeaderCellDef> Fecha Consulta </th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha_Con |date:'dd/MM/yyyy'}} </td>
          </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon (click)="addEditConsulta(element.idConsultas)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
              <mat-icon (click)="deleteConsulta(element.idConsultas)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
