<mat-toolbar color="primary">
    <span>Pacientes :</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-card>
  <div class="container-fluid">
       <mat-form-field >
        <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)"  #input autocomplete="off">
          
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addEditPaciente()" >Agregar</button>
    </div>
        
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z15" matSort>
      
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre_Pac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre_Pac}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Apellidos_Pac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.Apellidos_Pac}} </td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="Genero">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha_Nac">
          <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha_Nac |date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
        </ng-container>
        

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon class="btnEdit" matTooltip="Editar">edit</mat-icon>
              <mat-icon (click)="deletePaciente(element.idPacientes)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-card>
